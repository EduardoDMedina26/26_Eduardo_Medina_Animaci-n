<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel 3D</title>
  <style>
    body {
      margin: 0;
      background-image: url("https://www.fiftysounds.com/images/graphics/gradient-texture-purple-orange-3419.jpg");
      background-size: cover;
      color: rgba(255, 252, 84, 0.877);
      font-family: 'helvetica neue', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      perspective: 1000px;
    }

    h1 {
      font-size: 6rem;
      text-shadow: 2px 2px 8px #ffae18;
      font-size: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: texto-entrada 1.5s ease-out forwards, parpadeo 3s ease-in-out infinite alternate;
    }
    .carrusel-container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .carrusel {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotar 20s linear infinite;
    }

    .carrusel:hover {
      animation-play-state: paused;
    }

    .carrusel img {
      position: absolute;
      width: 250px;
      height: 150px;
      object-fit: cover;
      left: 25px;
      top: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      filter: brightness(1.1) contrast(1.05);
    }

    .carrusel img:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .carrusel img:nth-child(2) { transform: rotateY(45deg) translateZ(400px); }
    .carrusel img:nth-child(3) { transform: rotateY(90deg) translateZ(400px); }
    .carrusel img:nth-child(4) { transform: rotateY(135deg) translateZ(400px); }
    .carrusel img:nth-child(5) { transform: rotateY(180deg) translateZ(400px); }
    .carrusel img:nth-child(6) { transform: rotateY(225deg) translateZ(400px); }
    .carrusel img:nth-child(7) { transform: rotateY(270deg) translateZ(400px); }
    .carrusel img:nth-child(8) { transform: rotateY(315deg) translateZ(400px); }

    p {
      font-size: 1.5rem;
      font-family: 'Franklin Gothic Medium';
      color: #f5f5efd5;
      opacity: 0;
      transform: translateY(30px);
      animation: texto-entrada 4s ease-out, desvanecer 2s ease-out 2s forwards;
    }

    @keyframes rotar {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    @keyframes texto-entrada {
        to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes parpadeo {
      0% {
        opacity: 0.9;
        text-shadow:
        0 0 3px #ffbc2d,
        0 0 6px #ffd000,
        0 0 9px #ffa600;
      }
      100% {
        opacity: 1;
        text-shadow:
        0 0 10px #a02bffdc,
        0 0 20px #a02bffdc,
        0 0 30px #a02bffdc,
        0 0 40px #a02bffdc;
      }
    }
    @keyframes desvanecer {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    
  </style>
</head>
<body>

  <h1>Galería de Hobbies</h1>

  <div class="carrusel-container">
    <div class="carrusel">
      <img src="https://www.eedeporte.com/wp-content/uploads/MINIBLOGS-6.png" alt="1" />
      <img src="https://formasfuturo.com.co/wp-content/uploads/2022/12/bases-del-dibujo.webp" alt="2" />
      <img src="https://lavozdemaipu.cl/wp-content/uploads/2024/03/cine-1.jpg" alt="3" />
      <img src="https://us.123rf.com/450wm/nd3000/nd30001904/nd3000190401454/121349525-grupo-de-amigos-felices-caminando-juntos-al-aire-libre.jpg?ver=6" alt="4" />
      <img src="https://web-assets.esetstatic.com/tn/-x700/wls/2021/08/por-qu%C3%A9-compa%C3%B1%C3%ADas-videojuegos-son-blanco-atractivo-cibercriminales.jpg" alt="5" />
      <img src="https://cursin.net/wp-content/uploads/2023/05/curso-fotografia-digital-portada-.jpg" alt="6" />
      <img src="https://www.marthadebayle.com/wp-content/uploads/2023/11/te-gusta-cocinar-eres-mas-feliz.jpg" alt="7" />
      <img src="https://www.orquestafilarmonia.com/wp-content/uploads/2023/09/estilo-musical.png" alt="8" />
    </div>
  </div>
  <p>En esta animación el carrusel cuenta con un "hover" que permite pausar la animación para contemplar mejor las imagenes.</p>
</body>
</html>
